<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notice Board - Home</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Digital Notice Board System</h1>
    </header><nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/post">Post Notice</a></li>
        <li><a href="/admin">Manage Notices</a></li>
    </ul>
</nav>

<main>
    <section class="login-section">
        <h2>Staff Login</h2>
        <form action="/staff_login" method="POST">
            <label for="staff_id">Staff ID:</label>
            <input type="text" name="staff_id" id="staff_id" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section class="student-section">
        <h2>Student Verification</h2>
        <form action="/student_access" method="POST">
            <label for="reg_no">Registration Number:</label>
            <input type="text" name="reg_no" id="reg_no" required>

            <label for="department">Department:</label>
            <select name="department" id="department" required>
                <option value="">Select</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
                <option value="ALL">ALL</option>
            </select>

            <label for="year">Year:</label>
            <select name="year" id="year" required>
                <option value="">Select</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>

            <button type="submit">View Notices</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 College Digital Notice Board</p>
</footer>

</body>
</html><style>/* style.css */
