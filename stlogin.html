<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>
    {% if error %}
      <p class="error-msg">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <input type="text" name="student_id" placeholder="Student ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html><style>body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}

.navbar {
  background-color: #1976d2;
  color: white;
  padding: 15px;
  display: flex;
  justify-content: space-between;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.login-btn {
  background: white;
  color: #1976d2;
  padding: 6px 12px;
  border-radius: 6px;
}

.login-container {
  max-width: 400px;
  margin: 80px auto;
  padding: 30px;
  background: white;
  border-radius: 8px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}

.login-container h2 {
  margin-bottom: 20px;
  text-align: center;
}

.login-container input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.login-container button {
  width: 100%;
  padding: 12px;
  background-color: #1976d2;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
}

.error-msg {
  color: red;
  font-weight: bold;
  text-align: center;
}

.notice-container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
}

.notice-card {
  background: white;
  padding: 20px;
  margin-bottom: 20px;
  border-left: 6px solid #1976d2;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}</style>
