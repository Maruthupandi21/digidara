<meta name='viewport' content='width=device-width, initial-scale=1'/>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post New Notice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>Post a New Notice</h1>

    <form method="POST" action="/post_notice">
        <label for="title">Notice Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Notice Content:</label>
        <textarea id="content" name="content" rows="6" required></textarea>

        <button type="submit">Submit Notice</button>
    </form>
</body>
</html>
